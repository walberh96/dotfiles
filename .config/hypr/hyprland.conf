exec-once = sh -lc 'command -v dbus-update-activation-environment >/dev/null && dbus-update-activation-environment --systemd DISPLAY HYPRLAND_INSTANCE_SIGNATURE WAYLAND_DISPLAY XDG_CURRENT_DESKTOP; systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP || true'
#########################################
# ENV ########VARIABLES##################
# ######################################
env = PATH,$HOME/.local/bin:$PATH

animations {
  bezier=easeOutQuint,0.23,1,0.32,1
  bezier=easeInOutCubic,0.65,0.05,0.36,1
  bezier=linear,0,0,1,1
  bezier=almostLinear,0.5,0.5,0.75,1.0
  bezier=quick,0.15,0,0.1,1
  animation=global, 1, 10, default
  animation=border, 1, 5.39, easeOutQuint
  animation=windows, 1, 4.79, easeOutQuint
  animation=windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation=windowsOut, 1, 1.49, linear, popin 87%
  animation=fadeIn, 1, 1.73, almostLinear
  animation=fadeOut, 1, 1.46, almostLinear
  animation=fade, 1, 3.03, quick
  animation=layers, 1, 3.81, easeOutQuint
  animation=layersIn, 1, 4, easeOutQuint, fade
  animation=layersOut, 1, 1.5, linear, fade
  animation=fadeLayersIn, 1, 1.79, almostLinear
  animation=fadeLayersOut, 1, 1.39, almostLinear
  animation=workspaces, 1, 1.94, almostLinear, fade
  animation=workspacesIn, 1, 1.21, almostLinear, fade
  animation=workspacesOut, 1, 1.94, almostLinear, fade
  enabled=true
}

decoration {
  blur {
    enabled=true
    passes=1
    size=3
    vibrancy=0.169600
  }

  shadow {
    color=rgba(1e1e2e99)
    enabled=true
    range=4
    render_power=3
  }
  active_opacity=1.000000
  inactive_opacity=1.000000
  rounding=10
  rounding_power=2
}

device {
  name=epic-mouse-v1
  sensitivity=-0.500000
}

dwindle {
  preserve_split=true
  pseudotile=true
}

general {
  allow_tearing=false
  border_size=2
  col.active_border=rgb(89b4fa)
  col.inactive_border=rgb(45475a)
  gaps_in=5
  gaps_out=20
  layout=dwindle
  resize_on_border=false
}

group {
  groupbar {
    col.active=rgb(89b4fa)
    col.inactive=rgb(45475a)
    text_color=rgb(cdd6f4)
  }
  col.border_active=rgb(89b4fa)
  col.border_inactive=rgb(45475a)
  col.border_locked_active=rgb(94e2d5)
}

input {
  touchpad {
    natural_scroll=false
  }
  follow_mouse=1
  kb_layout=us
  kb_model=
  kb_options=
  kb_rules=
  kb_variant=
  sensitivity=0
}

master {
  new_status=master
}

misc {
  background_color=rgb(1e1e2e)
  disable_hyprland_logo=true
  force_default_wallpaper=0
}
bind=SUPER, Return, exec, wezterm
bind=SUPER, Q, killactive,
bind=SUPER, M, exit,
bind=SUPER, E, exec, wezterm start -- yazi
bind=SUPER, V, togglefloating,
bind=SUPER, D, exec, rofi -show drun
bind=SUPER, P, pseudo,
bind=SUPER, J, togglesplit,
bind=SUPER, left, movefocus, l
bind=SUPER, right, movefocus, r
bind=SUPER, up, movefocus, u
bind=SUPER, down, movefocus, d
bind=SUPER, 1, workspace, 1
bind=SUPER, 2, workspace, 2
bind=SUPER, 3, workspace, 3
bind=SUPER, 4, workspace, 4
bind=SUPER, 5, workspace, 5
bind=SUPER, 6, workspace, 6
bind=SUPER, 7, workspace, 7
bind=SUPER, 8, workspace, 8
bind=SUPER, 9, workspace, 9
bind=SUPER, 0, workspace, 10
bind=SUPER SHIFT, 1, movetoworkspace, 1
bind=SUPER SHIFT, 2, movetoworkspace, 2
bind=SUPER SHIFT, 3, movetoworkspace, 3
bind=SUPER SHIFT, 4, movetoworkspace, 4
bind=SUPER SHIFT, 5, movetoworkspace, 5
bind=SUPER SHIFT, 6, movetoworkspace, 6
bind=SUPER SHIFT, 7, movetoworkspace, 7
bind=SUPER SHIFT, 8, movetoworkspace, 8
bind=SUPER SHIFT, 9, movetoworkspace, 9
bind=SUPER SHIFT, 0, movetoworkspace, 10
bind=SUPER, S, togglespecialworkspace, magic
bind=SUPER SHIFT, S, movetoworkspace, special:magic
bind=SUPER, mouse_down, workspace, e+1
bind=SUPER, mouse_up, workspace, e-1
bind=SUPER SHIFT, P, exec, sh -c 'hyprpicker -a | tr -d "\n" | tee >(wl-copy) >(xargs -I{} notify-send "Color Picked" "{} copied to clipboard")'
bind=, Print, exec, hyprshot -m region -o ~/Screenshots/ | wl-copy
bind=SUPER SHIFT, L, exec, hyprlock
bind = SUPER SHIFT, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
# Alt+Tab -> Rofi window switcher
bind = ALT, TAB, exec, rofi -show window -modi window
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
# Disable wifi on startup
exec-once = bash -c 'nmcli radio wifi off || true'
# Disable bluetooth on startup
exec-once = bash -c 'bluetoothctl power off || true'
bind = , XF86AudioRaiseVolume, exec, ~/.local/bin/ww-volume up
bind = , XF86AudioLowerVolume, exec, ~/.local/bin/ww-volume down
# Mute / unmute
bind = , XF86AudioMute,        exec, ~/.local/bin/ww-volume toggle-mute
bindel=, XF86AudioMicMute,     exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel=, XF86MonBrightnessUp,   exec, brightnessctl -e4 -n2 set 5%+
bindel=, XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl=, XF86AudioNext,  exec, playerctl next
bindl=, XF86AudioPause, exec, playerctl play-pause
bindl=, XF86AudioPlay,  exec, playerctl play-pause
bindl=, XF86AudioPrev,  exec, playerctl previous
bindm=SUPER, mouse:272, movewindow
bindm=SUPER, mouse:273, resizewindow

exec-once=waybar
exec-once=udiskie
#exec-once=vesktop
#exec-once=steam -silent
exec-once=swaync
exec-once =git-bootstrap-check
exec-once =ww-nwg-look-init
exec-once = ww-dotfiles-sync


monitor=,1920x1080@100,auto,auto
windowrule=suppressevent maximize, class:.*
windowrule=nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
workspace=1,persistent:true
workspace=2,persistent:true
workspace=3,persistent:true
workspace=4,persistent:true
workspace=5,persistent:true
exec-once = ww-set-default-apps
